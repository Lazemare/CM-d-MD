# NAMD Config file - autogenerated by NAMDgui plugin
# Author: Jan Saam,  saam@charite.de
 
# input
coordinates             dipeptide.pdb
structure               dipeptide.psf
parameters              /path/to/params/par_all36_carb.prm
parameters              /path/to/params/par_all36_cgenff.prm
parameters              /path/to/params/par_all36_lipid.prm
parameters              /path/to/params/par_all36_na.prm
parameters              /path/to/params/par_all36_prot.prm
parameters              /path/to/params/toppar_water_ions_namd.str
parameters              /path/to/alanine-dipeptide/run/top.str
paratypecharmm          on
 
# output
set output              alanine-dipeptide  
outputName              alanine-dipeptide
dcdfile                 ${output}.dcd
xstFile                 ${output}.xst
dcdfreq                 10
xstFreq                 10
 
binaryoutput            no
binaryrestart           no
outputEnergies          10000
restartfreq             10000
 
fixedAtoms              off
 
# Basic dynamics
exclude                 scaled1-4
1-4scaling              1
COMmotion               no
dielectric              1.0
 
# Simulation space partitioning
switching               on
switchdist              9
cutoff                  10
pairlistdist            12
 
if {1} { 
cellBasisVector1    25.0    0.   0.
cellBasisVector2     0.    25.0  0.
cellBasisVector3     0.     0.  25.0
cellOrigin           -0.0162 -0.0302 0.176
}
wrapWater           on
wrapAll             on
 
if {0} {
PME                 yes
PMEGridSizeX        30
PMEGridSizeY        30
PMEGridSizeZ        30
}
 
# Multiple timestepping
firsttimestep           0
timestep                1
stepspercycle           20
nonbondedFreq           2
fullElectFrequency      4
 
# Temperature control
 
set temperature         310.15
temperature             $temperature;  # initial temperature
langevin                on    ;# do langevin dynamics
langevinDamping         1     ;# damping coefficient (gamma) of 5/ps
langevinTemp            $temperature
 
# Scripting
puts "#######################test#########################" 
#minimize            1000
#reinitvels          $temperature
run                  5000
